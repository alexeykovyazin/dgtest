job.id = traceend
job.version=20190925
job.name = Trace Performance Analyzer 

job.enabled = false

period = -1
cron-expression = 0 0 11 ? * *
#cron-expression - time to stop trace session. Start trace session time must be properly set inside tracestart job!!!

output_folder = ${db.default-directory}/traceperformance
#output_folder - this field must be the same for traceend and tracestart jobs!!!

history_depth = 50


exit_if_result_file_0_or_notexists=true
#exit_if_result_file_0_or_notexists==true|false - reserved. 

rename_dt_pattern = {0,date,yyyy.MM.dd_HHmmss}



text_codepage=
#text_codepage = empty string to "As Is"

generate_html=true

send_email=false
email_from=
email_to=
send_raw_trace=true
#email_from= Ð¸ email_to= is optional. If not set will be used from agent notification settings


run_command_after_stop_session=
#run_command_after_stop_session - reserved and not used


