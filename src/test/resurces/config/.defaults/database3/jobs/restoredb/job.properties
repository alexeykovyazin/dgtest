job.id=restoredb
job.version=20190925
job.name = Restore database from backup

job.enabled = false

period= -1
cron-expression= 0 22 4 ? * MON-FRI

max-duration = 43200000

backup-directory=${db.default-directory}/backup
backup-name=backup_{0,date,yyyyMMdd_HH-mm}
backup-extension = .fbk
ignorebackupname_getfiletime = false
max_fileage_torestore_h=24

restore_dir=${backup-directory}
restore_dbname=${db.id}_{0,date,yyyyMMdd_HH-mm}_testrestore.fdb
#if restore_dbname has no unique name (within db.id) it will be able to rewrite "lost/incomlete/terminated" files....

delete_existing_db=false
#To store only one copy set extension_to_rename_extisting_db=somefixed.name
addname_to_backup_extisting_db={0,date,yyyyMMdd_HH-mm}.old
min-dstfreespace-toalert=10000000

execute-command=false
post-backup-command=
send-ok-report=false

multicore_restore=