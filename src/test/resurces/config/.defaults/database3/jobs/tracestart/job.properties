job.id = tracestart
job.version=20190925
job.name = Trace Performance Starter

job.enabled = false

period = -1
cron-expression = 0 30 10 ? * *
#cron-expression - time of start trace session. The traceend-job must have correct time to stop this session!!!


output_folder = ${db.default-directory}/traceperformance
#output_folder - must be equal same parameter of traceend-job!

config_template = stdplugin.patterns

time_threshold_ms=
#If present, will overwrite time_threshold parameter in config_template.


database_name_filter = AUTO
#database_name_filter - available values: MANUAL, AUTO, FILENAME, ALIAS; 

database_manual_filter = 
#for database_name_filter=MANUAL only. For example: database_manual_filter=%[\\/](test|azk2|rulez).fdb

trace_format=AUTO
#trace_format - available values: AUTO, FB2, FB3

kill_session_if_exists=true
#kill_session_if_exists - use only for debug. Must be true...

trim_output_file_on_start=true
#trim_output_file_on_start - use only for debug. Must be true: In some servers the result trace file cannot be moved/renamed, only copied. So, the new trace session must clean its contents...

