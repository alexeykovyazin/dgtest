job.id = replmon2
job.version=20190925
job.name = Cloud backup receiver

job.enabled = false


period=15000
cron-expression=

#period= -1
#cron-expression= 0 0 23 ? * MON-FRI

monitor_directory=
alert_file_count=30
alert_file_age_m=360
unpack_directory=${db.path}.LogArch
archive_file_template=*.arch*
archive_extension=.replpacked


decrypt_archive_files=true
decrypt_password=zipmasterkey
remove_packedcopy_after_unpack=true

send_ok_report=true
fresh_unpack=false

monitor_db_reini=true
reini_file_prefix=reinidb_
