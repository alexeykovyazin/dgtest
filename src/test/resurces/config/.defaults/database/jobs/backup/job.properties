job.id=backup
job.version=20190925
job.name = Verified backup

job.enabled = false

period= -1
cron-expression= 0 0 23 ? * MON-SUN

max-duration = 43200000
               
backup-directory=${db.default-directory}/${job.id}
store-backups-directory=${backup-directory}
max-backups=5

backup-name=backup_{0,date,yyyyMMdd_HH-mm}
backup-extension = .fbk
#comma-separated list of options from BackupManager ('BACKUP_' prefix ommited)
#IGNORE_CHECKSUMS, IGNORE_LIMBO, METADATA_ONLY
#NO_GARBAGE_COLLECT, OLD_DESCRIPTION, NON_TRANSPORTABLE, CONVERT, EXPAND
#Empty string will use default option (NO_GARBAGE_COLLECT)
#"0" (zero digit) will mean no option
backup-options = 

compress-backups=true
compressed-backup-extension = .zbk

check-restore=false
restore-path=${backup-directory}/restore.${db.id}.fdb
#comma-separated list of options from BackupManager ('RESTORE_' prefix ommited)
#DEACTIVATE_INDEX, NO_SHADOW, NO_VALIDITY, ONE_AT_A_TIME, USE_ALL_SPACE
restore-options = 
remove-restore = false

copy-backup = false
copy-backup-to = /mnt/backups
#if you wish to use NTLMAuth=true the path of copy-backup-to must be constructed as "smb://yourhost/yourpath/" where "smb:" will be added automatically (by dataguard server side) I.e. here you must write path as //mnt/backups/

NTLMAuth = false
NTLMDomain =
NTLMUser =
NTLMPassword =


execute-command = false
post-backup-command=

send-ok-report = false

UseServicesAPI=false
GBAKPath=

BackupOptions=
RestoreOptions=
BackupTimeLimit_min=240
RestoreTimeLimit_min=480

multicore_backup=
