job.id = nbackup
job.version=20190925
job.name = Incremental backup

job.enabled = false

period=300000
cron-expression=

#nbackupName is full path to nbackup that will be executed. If empty - then will be used nbackup[.exe] from server directory
nbackupName = 
maxDuration_sec=86400
opt_params = -D ON

backup-directory=${db.default-directory}/${job.id}
min-dstfreespace-toalert=10737418240

file-name-date-pattern={0,date,yyyyMMddHHmmss}
journal-name=${db.default-directory}/${job.id}/nbackup_files_${db.id}.journal

#days are: SUN=1, MON, TUE, WED, THU, FRI, SAT=7
level0-day=7
level0-hh=20
level0-mm=00

keep-only-n-old-level0=5
keep-only-n-old-level1=7
keep-only-n-old-level2=24
delete-old-increments=true

immediately-create-non-existing-low-levels=true
do-not-check-exists-low-level-files=false
do-not-alert-on-removed-files-by-journal-list=false

