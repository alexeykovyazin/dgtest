job.id = sqlping
job.version=20191205
job.name = SQL Ping Analyzer

job.enabled = false

period = -1
cron-expression = 0 0/5 * ? * *


sqltext=select count(*) from RDB$TYPES R1, RDB$TYPES R2, RDB$TYPES R3, rdb$relations R4 where R1.rdb$type_name like 'WIN%' and R2.rdb$type_name like 'DOS%' and R3.rdb$type_name like 'ISO%' and R4.rdb$relation_id < 23
isexecstatement=false
deleay_limit_to_alert_ms=1000,500,500

